<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Withdrawals Viewer</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      background-color: #f8f9fa;
      color: #333;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 10px;
    }

    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 13px;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #f1f9ff;
    }

    .amount {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Withdrawals Viewer</h2>

  <label for="dateDropdown">Select Date:</label>
  <select id="dateDropdown" onchange="loadData()">
    <option value="">-- Select Date --</option>
  </select>

  <table id="dataTable" style="display:none;">
    <thead>
      <tr>
        <th>National ID</th>
        <th>Name</th>
        <th>Mpesa Number</th>
        <th>Amount</th>
        <th>New Balance</th>
        <th>Date</th>
        <th>Status</th> <!-- New Status column header -->
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const BASE_URL = "https://script.google.com/macros/s/AKfycbxwk4hyPtaX08n6Ez1MzWClUlUKgJsgu4fqZXmNt384fIue90X_02vxrvfXuzyBUMRV/exec";

    window.onload = async function () {
      try {
        const res = await fetch(`${BASE_URL}?action=getAvailableDates`);
        const dates = await res.json();
        populateDates(dates);
      } catch (err) {
        alert("Failed to load dates.");
        console.error(err);
      }
    };

    function populateDates(dates) {
      const dropdown = document.getElementById("dateDropdown");
      dates.forEach(date => {
        const option = document.createElement("option");
        option.value = date;
        option.textContent = date;
        dropdown.appendChild(option);
      });
    }

    async function loadData() {
      const selectedDate = document.getElementById("dateDropdown").value;
      if (!selectedDate) return;

      try {
        const res = await fetch(`${BASE_URL}?action=getDataByDate&date=${encodeURIComponent(selectedDate)}`);
        const data = await res.json();
        renderTable(data);
      } catch (err) {
        alert("Failed to load data.");
        console.error(err);
      }
    }

    function renderTable(data) {
      const table = document.getElementById("dataTable");
      const tbody = table.querySelector("tbody");
      tbody.innerHTML = "";

      if (data.length === 0) {
        table.style.display = "none";
        return;
      }

      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.nationalId}</td>
          <td>${row.name}</td>
          <td>${row.mpesa}</td>
          <td class="amount">KSh.${row.amount}</td>
          <td>${row.balance}</td>
          <td>${row.time}</td>
          <td>${row.status}</td> <!-- Status cell -->
        `;
        tbody.appendChild(tr);
      });

      table.style.display = "table";
    }
  </script>
</body>
</html>
